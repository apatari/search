<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <style>
            input, button {
                margin: auto;
                margin-top: 5px;
                margin-bottom: 5px;
                display: block
                
            }

            .nav-item {
                text-align: right;
            }

            

        
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              
              
                <ul class="navbar-nav ms-auto me-2">
                  
                  <li class="nav-item">
                    <a class="nav-link" href="index.html">Back To Search</a>
                  </li>
                              
                </ul>
                
              
            </div>
          </nav>
          <div class="container text-start border border-primary-subtle">
            
            <div class="row" style="padding: 5px;">
              <div class="col col-sm-2">
                <b>Find pages with...</b>
              </div>
            
              
            </div>
            <form action="https://www.google.com/search">

              <div class="row">
                <div class="col-4">
                  all these words:
                </div>
                <div class="col-4">
                  <input class="form-control-sm ms-2" type="text" name="as_q">
                </div>
                
              </div>
              <div class="row">
                  <div class="col-4">
                    this exact word or phrase:
                  </div>
                  <div class="col-4">
                    <input class="form-control-sm ms-2" type="text" name="as_epq">
                  </div>
                  
              </div>
              <div class="row">
                  <div class="col-4">
                    any of these words:
                  </div>
                  <div class="col-4">
                    <input class="form-control-sm ms-2" type="text" name="as_oq">
                  </div>
                  
              </div>
              <div class="row">
                  <div class="col-4">
                    none of these words:
                  </div>
                  <div class="col-4">
                    <input class="form-control-sm ms-2" type="text" name="as_eq">
                  </div>
                  
              </div>
              <button type="submit" class="btn btn-primary position-absolute end-50">Advanced Search</button>
            </form>
          </div>

    </body>
</html>
